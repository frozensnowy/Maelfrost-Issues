name: "üêõ Bug report"
description: Report bugs, errors or unexpected behavior in Project Icebound or Maelfrost
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - frozensnowy

body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report form. 
      Here you can report issues in Icebound and Maelfrost!
      Please make sure to [search for existing issues](https://github.com/frozensnowy/Maelfrost-bugs-suggestions/issues) before filing a new one!
      ***Please create issues in English only***, (use google translate if required)
- type: input
  attributes:
    label: MaelfrostOS Version
    placeholder: |
      "1.0.0"
    description: |
      Can be found by opening the About Project Maelfrost applet.
  validations:
    required: true
    
- type: input
  attributes:
    label: Windows version
    placeholder: |
      "Windows 10 20H2 Enterprise"
    description: |
       Can be found by opening the About Project Maelfrost applet.
  validations:
    required: true

- type: input
  attributes:
    label: OS build
    description: |
      Optional - if you know what specific build or are on a preview build
    placeholder: |
      "22523.1000"
  validations:
    required: false
    
- type: dropdown
  attributes:
    label: Importance
    description: Please indicate how important your problem is.
    multiple: true
    options:
      - High
      - Medium
      - Low
  validations:
    required: true

- type: dropdown
  attributes:
    label: OS Area(s) with issue?
    description: What had/has issues?  Check all that apply.
    multiple: true
    options:
      - General issue
      - A program that ships with maelfrost
      - Installing Maelfrost
      - Customizing Maelfrost
      - A third party program
      - A setting in the OS
      - Account related (Local & Microsoft Account)
      - Rendering & Visual Issues
      - Drive or Path issues
      - Just Windows Things
      - Performance related issues
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: We highly suggest including screenshots or videos, but it's not required.
    placeholder: Tell us the steps required to trigger your bug.
  validations:
    required: true

- type: textarea
  attributes:
    label: ‚úîÔ∏è Expected Behavior
    placeholder: What should happen?
  validations:
    required: false

- type: textarea
  attributes:
    label: ‚ùå Actual Behavior
    placeholder: What happened instead?
  validations:
    required: true

- type: textarea
  attributes:
    label: Other Software
    description: If you're reporting a bug about how Maelfrost interacts with other software, what software? What versions?
    placeholder: |
      Google Chrome
      Microsoft Office 2019
      Something.exe
  validations:
    required: false

- type: textarea
  attributes:
    label: Additional Context
    placeholder: Add any other info that applies to this problem
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Workaround or Fix
    description: If you manage to get around the issue or solve it, either temporarily or permanently, write it down here.
    placeholder:
  validations:
    required: false
    
